  <script>

    !function () {
      var analytics = window.analytics = window.analytics || [];
      if (!analytics.initialize)
        if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice.");
        else {
          analytics.invoked = !0;
          analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify", "reset", "group", "track", "ready", "alias", "debug", "page", "once", "off", "on", "addSourceMiddleware", "addIntegrationMiddleware", "setAnonymousId", "addDestinationMiddleware"];
          analytics.factory = function (e) {
            return function () {
              if (window.analytics.initialized) {
                return window.analytics[e].apply(window.analytics, arguments);
              }
              var t = Array.prototype.slice.call(arguments);
              console.log('buffered event:', t)
              t.unshift(e);
              analytics.push(t);
              return analytics
            }
          };
          for (var e = 0; e < analytics.methods.length; e++) {
            var key = analytics.methods[e];
            analytics[key] = analytics.factory(key)
          }
          analytics.load = function (key, e) {
            var t = document.createElement('script')
            t.type = 'text/javascript'
            t.defer = !0
            t.src = 'http://127.0.0.1:8080/umd/standalone.js'
            // t.src = 'https://cdn.segment.com/analytics.js/v1/' + key + '/analytics.min.js'
            var n = document.getElementsByTagName('script')[0]
            n.parentNode.insertBefore(t, n)
            analytics._writeKey = key
            analytics._loadOptions = e
          }
          analytics._writeKey = "9lSrez3BlfLAJ7NOChrqWtILiATiycoc";
          analytics.SNIPPET_VERSION = "4.15.2";
          analytics.load("9lSrez3BlfLAJ7NOChrqWtILiATiycoc");

          analytics.page("Page context passed: Should work if you change query params quickly (and have no campaign, and no query params)", undefined, { ...pageContextDefault(), hello: 'world' })
          analytics.page("No page context passed: SHOULD BE BROKEN if you change query params quickly  (have a campaign and query params)")
        }
    }();

  </script>
